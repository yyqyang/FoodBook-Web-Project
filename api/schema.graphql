scalar GraphQLDate

type User {
  _id: ID!
  name: String!
  email: String!
  tableData:[Data!]
}

type Data {
  food:String!
  kcal:Int!
  quantity:Int!
}


" For inserting a new User into the database"
input UserInput {
  name: String!
  email: String!
}

##### Top level declarations
type Query {
  users: [User!]
  user(email: String!): User
}

type Mutation {
  insertUser(user: UserInput!): User!
}